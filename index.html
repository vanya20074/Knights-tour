<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->

    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style/modal-style.css"/>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.md5.js"></script>
    <script src="js/level-controller.js"></script>
    <script src="js/xd_connection.js?2"  type="text/javascript">
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="js/lang.js"></script>
</head>
<body>

<div id="trigger">

</div>

<div class="popupbox" id="game_message_lose">
    <div class="intabdiv">
        <h2>GAME OVER!</h2>
        <!--<p>You don't have any squares for move</p>-->
        <a class="restart-button"><p tkey="new_game"></p></a>
    </div>
</div>

<div class="popupbox" id="game_message_win">
    <div class="intabdiv">
        <h2>YOU WON!</h2>
        <!--<p></p>-->
        <a class="restart-button" ><p tkey="new_game"></p></a>
    </div>
</div>



<div class="container">

    <!-- Single button -->
    <div class="btn-group dropdown">
        <button type="button" class="btn btn-default" data-toggle="dropdown" aria-expanded="false" id="lang">
            Русский <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a id="en">English</a></li>
            <li><a id="ru">Русский</a></li>


        </ul>
    </div>
    <div class="heading">

        <h1 class="title"><img class="horse" src="img/horse.png"><p  tkey="name"></p><img class="horse inverse" src="img/horse.png"></h1>

          <a class="restart-button"><p tkey="new_game"></p></a>

    </div>

    <div class="level-container">

        <div class="level-grid-container">
            <div class="level-row">
                <div class="level-cell level">0</div>
                <div class="level-cell level">1</div>
                <div class="level-cell level">2</div>
                <div class="level-cell level">3</div>
                <div class="level-cell level">4</div>
                <div class="level-cell level">5</div>
            </div>
        </div>
    </div>

    <div class="game-container">


        <div class="grid-container">


        </div>

    </div>
  <p class="game-explanation">
        <strong class="important"><b tkey="how"></b></strong> <i tkey="rules"></i>
    </p>
    <hr>

</div>

<div id="fade"></div>
</body>
</html>
